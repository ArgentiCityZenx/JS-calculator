<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function sum(a, b) {
            let result = a + b;
            console.log("The result of the sum is " + result);
        };
        function subtract(a, b) {
            let result = a - b;
            console.log("The result of the subtraction is " + result);
        };
        function multiply(a, b) {
            let result = a * b;
            console.log("The result of the multiplication is " + result);
        };
        function divide(a, b) {
            let result = a / b;
            console.log("The result of the division is " + result);
        };
        function power(a, b) {
            let result = a ** b;
            console.log("The result of the power is " + result);
        };
    </script>
</head>
